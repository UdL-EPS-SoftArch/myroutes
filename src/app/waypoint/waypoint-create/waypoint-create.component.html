<form
  id="waypoint-form"
  (ngSubmit)="onSubmit()"
  #form="ngForm"
  [formGroup]="waypointForm"
>
  <fieldset>
    <!-- Title input -->
    <div class="form-group mb-3">
      <label class="control-label" for="title">Title*</label>
      <input
        id="title"
        name="title"
        formControlName="title"
        type="text"
        class="form-control"
        [(ngModel)]="waypoint.title"
      />
      <div class="form-error" *ngIf="waypointForm.controls['title'].errors?.['required']">
        Waypoint title is required.
      </div>
      <div
        class="form-error"
        *ngIf="waypointForm.controls['title'].errors?.['invalidName'] && !waypointForm.controls['title'].errors?.['required']"
      >
        Invalid waypoint title.
      </div>
    </div>

    <!-- Description input -->
    <div class="form-group mb-3">
      <label class="control-label" for="description">Description</label>
      <div class="description-input">
        <input
          id="description"
          name="description"
          formControlName="description"
          type="text"
          class="form-control"
          [(ngModel)]="waypoint.description"
        />
      </div>
    </div>

    <!-- Waypoint type -->
    <div class="form-group mb-3">
      <label class="control-label" for="type">Type</label>
      <select id="type" name="type" formControlName="type" class="form-control">
        <option *ngFor="let type of types" [value]="type">{{ type }}</option>
      </select>
    </div>

    <!-- Save and back buttons -->
    <div class="form-group fa-pull-right mt-3">
      <button
        id="listBtn"
        type="button"
        [routerLink]="['/waypoints']"
        class="btn btn-outline-primary pull-right"
      >
        Back
      </button>
      <button
        id="submit"
        type="submit"
        [disabled]="!waypointForm.valid"
        class="btn btn-success ms-3"
      >
        Submit
      </button>
    </div>
  </fieldset>
</form>

<div>
    <h3>
        Client-side Search and Filtering
        <small>
            <a
                    href="https://github.com/swimlane/ngx-datatable/blob/master/src/app/basic/filter.component.ts"
                    target="_blank"
            >
                Source
            </a>
        </small>
    </h3>
    <input
            type="text"
            style="padding:8px;margin:15px auto;width:30%;"
            placeholder="Type to filter the name column..."
            (keyup)="updateFilter($event)"
    />
    <ngx-datatable
        #tableCoordinates
        class="material"
        [columns]="columns"
        [columnMode]="ColumnMode.force"
        [headerHeight]="50"
        [footerHeight]="50"
        rowHeight="auto"
        [rows]="rows"
        [loadingIndicator]="loading"
        [externalPaging]="true"
        [count]="totalCoordinates"
        [offset]="currentPage"
        [limit]="pageSize"
        (page)="setPage($event)"
    >
      <!--<ngx-datatable-column name="id">
        <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
          <span (click)="sort()">{{ column.name.toString().toUpperCase() }}</span>
        </ng-template>
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{ value }}
        </ng-template>
      </ngx-datatable-column>-->
      <ngx-datatable-column name="coordinate">
        <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
          <span (click)="sort()">{{ column.name }}</span>
        </ng-template>
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          {{ value }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="actions">
        <ng-template let-column="actions" ngx-datatable-header-template></ng-template>
        <ng-template let-value="actions" ngx-datatable-cell-template>
          <button>test</button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
</div>
